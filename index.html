<!DOCTYPE html>
<html>
<head>
    <title>BRAINROT STEALER</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="game">
        <h1>🎮 BRAINROT STEALER</h1>
        
        <div class="stats">
            <div>⚡ <span id="energy">100</span></div>
            <div>🏆 <span id="cards">0</span></div>
            <div>⭐ <span id="rating">1000</span></div>
        </div>
        
        <div class="card">
            <h2 id="card-title">SKIBIDI TOILET</h2>
            <p id="card-desc">Легендарный туалет-голова</p>
            <img src="https://i.imgur.com/xK9T4hG.png" id="card-image">
            
            <button id="steal-btn" onclick="stealCard()">
                УКРАСТЬ КАРТУ
            </button>
            
            <p>Цена: ⚡ <span id="cost">15</span> энергии</p>
        </div>
        
        <div class="collection">
            <h3>📚 МОИ КАРТЫ</h3>
            <div id="inventory"></div>
        </div>
    </div>
    <div class="energy-actions">
    <button onclick="watchAdForEnergy()">📺 Посмотреть рекламу (+20⚡)</button>
    <button onclick="dailyReward()">🎁 Ежедневная награда (+50⚡)</button>
    <button onclick="inviteFriend()">👥 Пригласить друга (+100⚡)</button>
</div>
    <!-- Кнопки заработка -->
<div class="energy-actions" style="margin: 20px 0; text-align: center;">
    <button onclick="watchAdForEnergy()" style="background: #4CAF50; color: white; border: none; padding: 12px 20px; margin: 5px; border-radius: 10px; cursor: pointer;">
        📺 Реклама (+20⚡)
    </button>
    <button onclick="dailyReward()" style="background: #FF9800; color: white; border: none; padding: 12px 20px; margin: 5px; border-radius: 10px; cursor: pointer;">
        🎁 Ежедневная награда
    </button>
    <button onclick="openShop()" style="background: #2196F3; color: white; border: none; padding: 12px 20px; margin: 5px; border-radius: 10px; cursor: pointer;">
        🛒 Магазин
    </button>
</div>

<!-- Достижения -->
<div class="achievements" style="background: rgba(0,0,0,0.5); padding: 20px; border-radius: 20px; margin: 20px 0;">
    <h3 style="color: #ffd700; text-align: center;">🏆 ДОСТИЖЕНИЯ</h3>
    <div class="achievements-grid" id="achievements-grid" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px;"></div>
</div>

<!-- Статистика -->
<div style="text-align: center; margin: 15px 0; font-size: 18px;">
    💰 Голда: <span id="gold">0</span>
</div>
    <div class="achievements">
    <h3>🏆 ДОСТИЖЕНИЯ</h3>
    <div class="achievements-grid" id="achievements-grid"></div>
</div>
    <button onclick="openShop()">🛒 Магазин</button>

<div id="shop-modal" class="modal">
    <div class="modal-content">
        <h2>🛒 МАГАЗИН</h2>
        <p>💰 Голда: <span id="gold-amount">0</span></p>
        
        <div class="shop-items">
            <div class="shop-item" onclick="buyItem('energy', 50)">
                <div>⚡ 50 энергии</div>
                <div class="price">25💰</div>
            </div>
            <div class="shop-item" onclick="buyItem('case', 100)">
                <div>🎁 Случайная карта</div>
                <div class="price">100💰</div>
            </div>
            <div class="shop-item" onclick="buyItem('boost', 200)">
                <div>🔥 x2 рейтинг на 1 час</div>
                <div class="price">200💰</div>
            </div>
        </div>
        
        <button onclick="closeShop()">Закрыть</button>
    </div>
</div>
</body>
</html>
